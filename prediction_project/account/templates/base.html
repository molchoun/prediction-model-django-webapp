{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB5-Pro-Advanced_6.4.0/css/mdb.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap">
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        crossorigin="anonymous">
</script>
</head>
<body>
<header>
  <div class="p-3 text-center bg-white border-bottom">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a href="{% url 'home' %}" class="ms-md-2">
            <img src="{% static 'img/house-price.png' %}" height="35" alt="house price icon"/>
          </a>
          <!-- Container wrapper -->
          <div class="container justify-content-center justify-content-md-between">
            <!-- Left links -->
            <ul class="navbar-nav flex-row">
              <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                <a class="nav-link" href="{% url 'form' %}">Prediction</a>
              </li>
              <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
              <div class="d-flex">
                <!-- User -->
                {% if user.is_authenticated %}
                <div class="dropdown">
                  <a class="text-reset dropdown-toggle d-flex align-items-center hidden-arrow"
                     id="navbarDropdownMenuLink"
                     href="#"
                     role="button" data-mdb-toggle="dropdown" aria-expanded="false">

                    <img src="https://mdbootstrap.com/img/new/avatars/5.jpg" class="rounded-circle" height="35" alt=""
                         loading="lazy"/>
                    <svg data-jdenticon-value="{{user.username}}" class="rounded-circle" height="35" ></svg>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">My profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  </ul>
                </div>
                {% else %}
                <ul class="navbar-nav flex-row list-group-horizontal-sm">
                  <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block px-2">
                    <a class="nav-link btn btn-outline-success" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block px-2">
                    <a class="nav-link btn btn-outline-success" href="{% url 'signup' %}" role="button">Sign Up</a>
                  </li>
                </ul>
                {% endif %}
              </div>
            </div>
            <!-- Left links -->
          </div>
          <!-- Container wrapper -->

        </nav>
        <!-- Navbar -->
      </div>


    </div>
  </div>

</header>
<div id="content">
  {% block content %}
  {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
